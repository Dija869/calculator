<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <div class="calculator">
        <h1 style="color:white; text-align: center;" >ⓚ 𝖈𝖆𝖑𝖈𝖚𝖑𝖆𝖙𝖔𝖗</h1>
        <input type="text" id="display">
        <div class="buttons">
            <button onclick="clearDisplay()">C</button>
            <button onclick="appearOnDisplay('7')">7</button>
            <button onclick="appearOnDisplay('8')">8</button>
            <button onclick="appearOnDisplay('9')">9</button>
            <button onclick="appearOnDisplay('/')">/</button>
            <button onclick="appearOnDisplay('4')">4</button>
            <button onclick="appearOnDisplay('5')">5</button>
            <button onclick="appearOnDisplay('6')">6</button>
            <button onclick="appearOnDisplay('*')">*</button>
            <button onclick="appearOnDisplay('1')">1</button>
            <button onclick="appearOnDisplay('2')">2</button>
            <button onclick="appearOnDisplay('3')">3</button>
            <button onclick="appearOnDisplay('-')">-</button>
            <button onclick="appearOnDisplay('0')">0</button>
            <button onclick="calculateResult()">=</button>
            <button onclick="appearOnDisplay('+')">+</button>
        </div>
    </div>

<script src="index.js"></script>
</body>
</html>
